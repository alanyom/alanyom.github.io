<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbow Curve with Adjustable Parameters</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Elbow Curve with Adjustable Batch Size and Epochs</h1>
        <div id="controls">
            <label for="batchSize">Batch Size:</label>
            <input type="number" id="batchSize" value="32" min="1">
            <label for="epochs">Epochs:</label>
            <input type="number" id="epochs" value="10" min="1">
            <button onclick="updateModel()">Update Model</button>
        </div>
        <canvas id="elbowChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
