<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Classification Module</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@2.4.0/dist/ml5.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Classification Module</h1>
        <div id="controls">
            <button onclick="trainModel()">Train Model</button>
            <button onclick="predict()">Predict</button>
            <input type="number" id="inputValue" placeholder="Enter value">
        </div>
        <div id="results">
            <h2>Results:</h2>
            <p id="accuracy">Accuracy: N/A</p>
            <p id="prediction">Prediction: N/A</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
